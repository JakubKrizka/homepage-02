
<p>
Upravte stránku a stiskněte <code>Uložit</code>. Na stránce <a href="http://thepirateseed.cz/about/wiki/doku.php/wiki:syntax" class="wikilink1" title="wiki:syntax">Formatting Syntax</a> se můžete dozvědět více o wiki syntaxi. Prosím upravujte stránky pouze, pokud je můžete <strong>vylepšit</strong>. V případě, že si chcete něco pouze vyzkoušet, použijte raději <a href="http://thepirateseed.cz/about/wiki/doku.php/playground:playground" class="wikilink2" title="playground:playground" rel="nofollow">pískoviště</a>.
